<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forget Password</title>
	<!-- Local bootstrap CSS -->
	<link rel="stylesheet" media="screen" href="./css/bootstrap.min.css">
	<link rel="stylesheet" media="screen" href="./css/font-awesome.css">
	<!-- Stylesheet -->	
	<link rel="stylesheet" media="screen" href="./css/style.css">
	<meta name="theme-color" content="black">
</head>
<body>
	<div class="preloader">
		<i class="fa fa-cog fa-spin fa-5x fa-fw"></i>
	</div>
	<div class="container-fluid welcome">
		<div class="row">
			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-12 text-center">
				<img src="./img/logo.png" class="img-circle brand-logo" alt="brand_1_Logo">
			</div>
			<div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
				<h1 class="text-danger text-center brand_name">
					Sri Krishna College Of Technology<br>
					<small>Kovaipudur, Coimbatore - 641042</small>
				</h1>
			</div>
			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-12 text-center">
				<img src="./img/logo.png" class="img-circle brand-logo" alt="brand_2_Logo">
			</div>
		</div>
	</div>
	<div id="content">
		<div class="container login">
			<div class="row">
				<div class="col-lg-4 col-sm-4 col-md-4 feeds"></div>
				<div class="col-lg-4 col-sm-4 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title heading">Lost Your Password</h3>
						</div>
						<div class="panel-body">
							<div class="input-group col-md-4 col-md-offset-4 text-center col-xs-12">
								<img src="http://via.placeholder.com/80x80" class="img-circle" id="forget_img"/>
							</div>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-user"></i></div>
								<input type="text" class="form-control" id="forget_rollnumber" placeholder="Register Number">
								<div class="input-group-addon" style="display: none;"><i class="fa fa-user"></i></div>
							</div><br>
							<div class="input-group col-md-12 text-center col-xs-12 buttons">
								<p class="text-center text-danger" id="forget_error"></p>
								<button type="submit" class="btn btn-success" id="forget_submit"><i class="fa fa-send"></i> Submit</button>
								<button type="submit" class="btn btn-warning" id="forget_login"><i class="fa fa-arrow-left"></i> Login</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Jquery & Bootstrap Js -->
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/cookies.js"></script>
	<script src="./js/lico.js"></script>
	<script src="./js/forget_password.js"></script>
</body>
</html>
