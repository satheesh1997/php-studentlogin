<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
   	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register New Account</title>
	<!-- Local bootstrap CSS -->
	<link rel="stylesheet" media="screen" href="./css/bootstrap.min.css">
	<link rel="stylesheet" media="screen" href="./css/font-awesome.css">
	<!-- Stylesheet -->	
	<link rel="stylesheet" media="screen" href="./css/style.css">
	<meta name="theme-color" content="black">
</head>
<body>
	<div class="preloader">
		<i class="fa fa-cog fa-spin fa-5x fa-fw"></i>
	</div>
	<div class="container-fluid welcome">
		<div class="row">
			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-12 text-center">
				<img src="./img/logo.png" class="img-circle brand-logo" alt="brand_1_Logo">
			</div>
			<div class="col-lg-8 col-sm-8 col-md-8 col-xs-12">
				<h1 class="text-danger text-center brand_name">
					Sri Krishna College Of Technology<br>
					<small>Kovaipudur, Coimbatore - 641042</small>
				</h1>
			</div>
			<div class="col-lg-2 col-sm-2 col-md-2 col-xs-12 text-center">
				<img src="./img/logo.png" class="img-circle brand-logo" alt="brand_2_Logo">
			</div>
		</div>
	</div>
	<div id="content">
		<div class="container login">
			<div class="row">
				<div class="col-lg-4 col-sm-4 col-md-4">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title heading">Register New Account</h3>
						</div>
						<div class="panel-body">
							<div class="input-group col-md-4 col-md-offset-4 text-center col-xs-12">
								<img src="http://via.placeholder.com/80x80" class="img-circle" id="register_img"/>
							</div>
							<div class="input-group">
								<div class="input-group-addon"><i class="fa fa-user"></i></div>
								<input type="text" class="form-control" id="register_rollnumber" placeholder="Register Number">
								<div class="input-group-addon" style="display: none;"><i class="fa fa-user"></i></div>
							</div>
							<div class="input-group col-md-12 text-center col-xs-12 buttons">
								<p class="text-center text-danger" id="register_error"></p>
								<button type="submit" class="btn btn-warning" id="forget_login"><i class="fa fa-arrow-left"></i> Back To Login</button>
							</div><br>
						</div>
					</div>
				</div>
				<div class="col-lg-6 col-sm-6 col-md-6" id="register_details">
					<div class="panel panel-default">
						<div class="panel-heading">
							<h3 class="panel-title heading">Details On Server</h3>
						</div>
						<div class="panel-body">
							<table class="table table-bordered">
								<tbody>
									<tr>
										<td><strong>NUMBER</strong></td>
										<td id="register_details_number">15TUCS215</td>
									</tr>
									<tr>
										<td><strong>NAME</strong></td>
										<td id="register_details_name">Satheesh Kumar D</td>
									</tr>
									<tr>
										<td><strong>COURSE</strong></td>
										<td id="register_details_course">Computer Science</td>
									</tr>
									<tr>
										<td><strong>GENDER</strong></td>
										<td id="register_details_gender">Male</td>
									</tr>
									<tr>
										<td><strong>DATE OF BIRTH</strong></td>
										<td id="register_details_dob">10-10-1997</td>
									</tr>
									<tr>
										<td><strong>PASSWORD</strong></td>
										<td class="reg_pass">
											<div class="input-group">
												<div class="input-group-addon"><i class="fa fa-key"></i></div>
												<input type="password" class="form-control" id="register_pass_1" placeholder="Password">
												<div class="input-group-addon" style="display: none;"><i class="fa fa-key"></i></div>
											</div>
										</td>
									</tr>
									<tr>
										<td><strong>CONFIRM PASSWORD</strong></td>
										<td class="reg_pass">
											<div class="input-group">
												<div class="input-group-addon"><i class="fa fa-key"></i></div>
												<input type="password" class="form-control" id="register_pass_2" placeholder="Confirm Password">
												<div class="input-group-addon" style="display: none;"><i class="fa fa-key"></i></div>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
							<div class="input-group col-md-12 text-center col-xs-12 buttons">
								<button type="submit" class="btn btn-success" id="register_submit"><i class="fa fa-user-plus"></i> Register</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>	
	</div>
	<div class="modal fade" id="register_rules">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h3 class="modal-title text-primary">Rules & Regulations</h3>
				</div>
				<div class="modal-body">
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" id="register_rules_close">Close</button>
					<button type="button" class="btn btn-primary" id="agree_register">I agree</button>
				</div>
			</div>
		</div>
	</div>
	<button type="button" class="btn btn-warning rules_btn" data-toggle="modal" href='#register_rules'><i class="fa fa-question fa-2x"></i></button>
	<!-- Jquery & Bootstrap Js -->
	<script src="./js/jquery.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/cookies.js"></script>
	<script src="./js/lico.js"></script>
	<script src="./js/register.js"></script>
</body>
</html>
